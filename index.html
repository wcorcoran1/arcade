<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script src="ticTacToe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <form id="nameForm">
        <input placeholder="Player x" type="text" id="name1">
        <input placeholder="Player o"type="text" id="name2">
        </form>
        <h2 class="playerTurn">Player x moves first</h2>
        <h2 class="winner"></h2>
    </header>
    <div class="board">
        <div class="cell" id="0,0"></div>
        <div class="cell" id="0,1"></div>
        <div class="cell" id="0,2"></div>
        <div class="cell" id="1,0"></div>
        <div class="cell" id="1,1"></div>
        <div class="cell" id="1,2"></div>
        <div class="cell" id="2,1"></div>
        <div class="cell" id="2,0"></div>
        <div class="cell" id="2,2"></div>
    </div>
    <button id="restartButton">Reset</button>
</body>
</html>
